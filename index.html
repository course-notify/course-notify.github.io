<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #main-image {
            width: 90%;
            opacity: 0;
            transition: opacity 6s ease-in-out;
        }
        
        .banner {
            background-color: #f8f9fa;
            padding: 20px 0;
            height: 80px;
        }
        .banner-title {
            font-size: 3rem;
            font-weight: bold;
        }

        @keyframes fadeInFromRight {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .fade-in-image {
            opacity: 0;
            animation: fadeInFromRight 10s ease-out forwards;
        }

        .navbar {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            padding: 0 20px;
        }

        .navbar-nav {
            width: 100%;
            justify-content: space-around;
        }
        .nav-item {
            padding: 0 20px;
        }
        .nav-link {
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 1px;
        }
        .nav-link:hover {
            background-color: #0d6efd;
            color: white !important;
        }
        .thick-black-line {
            border: none;
            height: 3px;
            background-color: #000000;
            margin: 1px 0;
        }

        .text-container {
            width: 80%;
            display: flex;
            justify-content: center;
        }
        .centered-text {
            width: 80%;
            text-align: center;
            font-size: 20px;
            line-height: 1.5;
            margin: 20px 0;
        }
    </style>

</head>
<body class="bg-white text-dark">
    <div class="banner">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <img src="CN-Icon8.jpg" alt="Logo" class="img-fluid" style="max-height: 60px;">
                </div>
                <div class="col-md-6 text-center">
                    <h1 class="banner-title">COURSE NOTIFY</h1>
                </div>
                <div class="col-md-3 text-end">
                    <button class="btn btn-primary">Log In</button>
                </div>
            </div>
        </div>
    </div>
    <hr class="thick-black-line" />
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="fs-4 nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="fs-4 nav-link" href="#">FEATURES</a>
                    </li>
                    <li class="nav-item">
                        <a class="fs-4 nav-link" href="#">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="fs-4 nav-link" href="#">SUPPORT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr class="thick-black-line" />
   <div class="container">
        <div class="fade-in-image">
            <img src="MainBanner.jpg" alt="Fading Image" class="img-fluid">
        </div>
    </div>
   <div class="text-container"></div>
        <p class="centered-text">
        Introducing CourseNotify, the most sought after app from UMD Students. Get instant notification when seats in your targetted course opens up. No more sleepless 
        nights and checking testudo again and again. Signup now.
        </p>  
    </div>
       
            

       
    </div>

    <script>
        window.onload = function() {
            const image = document.getElementById('main-image');
            image.classList.add('fade-in');
        }
    </script>
</body>
</html>
